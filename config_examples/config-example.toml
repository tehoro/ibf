# Sample Configration Showing Different Options

# Language Models to use
llm = "gemini-3-flash-preview"
context_llm = "gemini-3-flash-preview"
translation_llm = "gemini-3-flash-preview"
enable_reasoning = true   # use reasoning or thinking where supported

# Default NWP model unless over-ridden - standard ECMWF ensemble at 0.25 degree resolution
model = "ens:ecmwf_ifs025"


# Location specific settings
location_forecast_days = 4
location_wordiness = "normal"
location_reasoning = "low"
location_impact_based = true
location_thin_select = 10   # thin ensemble members down to a representative 10

# Area specific settings
area_forecast_days = 2
area_wordiness = "brief"
area_reasoning = "low"
area_impact_based = true
area_thin_select = 10

# These are the default global units settings anyway, but given here for the avoidance of doubt
temperature_unit = "celsius"  
windspeed_unit = "kph"
precipitation_unit = "mm"

# The base index.html file is written to this location
web_root = "./outputs/example"

# If 0 this is ignored, but if greater than zero then we don't refresh any forecasts
# which were produced within this last number of minutes
# Useful for testing

minimum_refresh_minutes = 60


